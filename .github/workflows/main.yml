name: "Build & Release"

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      #1 Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

        #2 setup java
      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: "oracle"
          java-version: "17"

        #3 setup Flutter
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"
          channel: "stable"

        #4 install dependencies
      - name: Install Dependencies
        run: flutter pub get

        #5 run test - setup later
      - name: Test flutter app
        run: flutter test

        #6 build apk
      - name: Build APK
        run: flutter build apk --release

        #7 build aab
      - name: Build appBundle
        run: flutter build appbundle

        #8 build ipa
      - name: Build Runner.app
        run: flutter build ios --release

      - name: Create Archive
        run: xcodebuild -create-archive \
          -archivePath "build/ios/Runner.app.xcarchive" \
          -organizerPath "build/ios" \
          -scheme "Runner"

        #10 Export IPA (unsigned)
      - name: Export IPA (unsigned)
        run: xcodebuild -exportArchive \
          -archivePath "build/ios/Runner.app.xcarchive" \
          -exportPath "build/ipa"

        #11 get those build to be available to download
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Releases
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/ios/Runner.app
            build/ipa/*.ipa

        #12 create release with those builds
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk,build/app/outputs/bundle/release/app-release.aab,build/ios/Runner.app,build/ipa/*.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.PAT_TOKEN }}
